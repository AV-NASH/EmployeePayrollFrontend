
<mat-toolbar>
  <div style="margin-left: 9.5%;" fxLayout="row" fxLayoutAlign="space-between center" >
    <div routerLink="/"><img src="../assets/logo.png" alt=""></div>
    <div>
        <div routerLink="/" class="employeetxt">EMPLOYEE</div>
        <div routerLink="/" class="payrolltxt">PAYROLL</div>
    </div>
  </div>
   </mat-toolbar>
  <div  fxLayout="row" fxLayoutAlign="center center" >
  <mat-card>
    <div fxLayout="column">
    <div style="font-weight: bold; color: #42515F;  font-size: 22px;" class="formHeader">Employee Payroll Form</div>

    <div [formGroup]="userDetail" fxLayout="row" fxLayoutAlign="start center" >
    <div fxFlex="20"  style=" font-size: 20px; text-align: left; padding-bottom: 23px;">Name </div>
    <mat-form-field appearance="outline" fxFlex = "80">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name"  placeholder="Name">
        <mat-error fxFlex
        *ngIf="!userDetail.controls['name'].valid && userDetail.controls['name'].touched">
        Name is Required </mat-error>
      </mat-form-field>
    </div>

    <div [formGroup]="userDetail" style="margin-bottom: 2.5%;" fxLayout="row" fxLayoutAlign="start center" >
      <div fxFlex="20" style=" font-size: 20px; text-align: left;">Profile Pic </div>
      <mat-radio-group fxLayout="row" fxLayoutAlign="start center" fxFlex="80" formControlName="profilepic"   aria-label="Select an option">
        <mat-radio-button style="margin-right: 2%;"  value="../assets/profile-images/Ellipse -8.png"><img src="../assets/profile-images/Ellipse -8.png" alt="pic1"></mat-radio-button>
        <mat-radio-button style="margin-right: 2%;"  value="../assets/profile-images/Ellipse -4.png"><img src="../assets/profile-images/Ellipse -4.png" alt="pic2"></mat-radio-button>
        <mat-radio-button style="margin-right: 2%;"  value="../assets/profile-images/Ellipse -1.png"><img src="../assets/profile-images/Ellipse -1.png" alt="pic3"></mat-radio-button>
        <mat-radio-button  value="../assets/profile-images/Ellipse -3.png"><img src="../assets/profile-images/Ellipse -3.png" alt="pic4"></mat-radio-button>
        </mat-radio-group>
        <mat-error fxFlex
        *ngIf="!userDetail.controls['profilepic'].valid && userDetail.controls['profilepic'].touched">
        Select one </mat-error>
      
  </div>

    <div [formGroup]="userDetail" style="margin-bottom: 3%;" fxLayout="row" fxLayoutAlign="start center" >
        <div fxFlex="20" style=" font-size: 20px; text-align: left;">Gender </div>
        <mat-radio-group fxLayout="row" fxLayoutAlign="start center" fxFlex="80" formControlName="gender"   aria-label="Select an option">
          <mat-radio-button style="font: normal normal normal 18px/24px Roboto;
          letter-spacing: 0px;
          color: #42515F; margin-right: 3%;" value="male">Male</mat-radio-button>
          <mat-radio-button style="font: normal normal normal 18px/24px Roboto;
          letter-spacing: 0px;
          color: #42515F;" value="female">Female</mat-radio-button>
          </mat-radio-group>
          <mat-error fxFlex
          *ngIf="!userDetail.controls['gender'].valid && userDetail.controls['gender'].touched">
          Select One </mat-error>
    </div>

    <div fxLayout="row" style="margin-bottom: 3%;" fxLayoutAlign="space-between center" >
        <div fxFlex="20" style="text-align: left;" >Department </div>
        <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex="80">
        <div  *ngFor = "let department of department"  style="width: 140px;" >
          <mat-checkbox  fxLayoutAlign="start center" style="font: normal normal normal 18px/24px Roboto;
          letter-spacing: 0px;
          color: #42515F;" #checkBox [value]= "department" [checked] = "toggleCheckBox(department)"  (change)="getCheckbox(checkBox)" >{{department}}</mat-checkbox>
        </div>
    </div>
    </div>

    <div [formGroup]="userDetail" style="margin-bottom: 2%;" fxLayout="row" fxLayoutAlign="start center" >
      <div fxFlex="20" style=" font-size: 20px; text-align: left; ">Salary </div>
      <mat-slider formControlName="salary"  thumbLabel
      [displayWith]="formatLabel" (input)="getPrecio($event)"
   min="0" max="1500000" step="1" value="{{precio}}" fxFlex="60"></mat-slider>
   <mat-error fxFlex
        *ngIf="!userDetail.controls['salary'].valid && userDetail.controls['salary'].touched">
        Salary is Required </mat-error>
    </div>
  

    <div  fxLayout="row" fxLayoutAlign="start start">
      <div fxFlex="20"  style=" font-size: 20px; text-align: left; padding-top: 3.7%;">Start Date </div>
      <div [formGroup]="userDetail" fxFlex="70" fxLayout="row" fxLayoutAlign="space-between center" >
        <mat-form-field class="field" fxFlex='50' appearance="outline">
          <mat-label>Day</mat-label>
          <select matNativeControl required formControlName="day">
              <option *ngFor="let day of Day " [value]="day">
                  {{day}}
                </option>
          </select>
          <mat-error fxFlex
          *ngIf="!userDetail.controls['day'].valid && userDetail.controls['day'].touched">
          Day is Required </mat-error>

        </mat-form-field>

        <mat-form-field class="field" fxFlex='50' appearance="outline" style="margin-left: 7%;">
          <mat-label> Month</mat-label>
          <select matNativeControl required formControlName="month">
              <option *ngFor="let month of Month " [value]="month">
                  {{month}}
                </option>
          </select>
          <mat-error fxFlex
          *ngIf="!userDetail.controls['month'].valid && userDetail.controls['month'].touched">
          Month is Required </mat-error>

        </mat-form-field>
        <mat-form-field class="field" fxFlex='50' appearance="outline" style="margin-left: 7%;">
          <mat-label> Year</mat-label>
          <select matNativeControl required formControlName="year">
              <option *ngFor="let year of Year " [value]="year">
                  {{year}}
                </option>
          </select>
          <mat-error fxFlex
          *ngIf="!userDetail.controls['year'].valid && userDetail.controls['year'].touched">
          Year is Required </mat-error>

        </mat-form-field>
      </div>
    </div>

    <div [formGroup]="userDetail" fxLayout="row" fxLayoutAlign="start start">
      <div fxFlex="20" style=" font-size: 20px; text-align: left; padding-top: 3.7%;">Notes </div>
      <mat-form-field  class="field" fxFlex="80" appearance="outline">
        <mat-label>Notes</mat-label>
        <input formControlName="notes" matInput class="matInput" autocomplete="off" placeholder="Notes">
        <mat-error fxFlex
        *ngIf="!userDetail.controls['notes'].valid && userDetail.controls['notes'].touched">
        Please enter any note about employee </mat-error>
      </mat-form-field>
    </div>

    <div class="button" fxLayout='row' fxLayoutAlign='end center'> 
      <button style="margin-right: 3%; background-color: #82A70C;" [disabled]="reviewButton()" class="register" *ngIf="!isEdit" mat-raised-button color="primary" (click)="register()">Submit</button>
      <button style="margin-right: 3%; background-color: #82A70C;" class="register" *ngIf="isEdit" mat-raised-button color="primary" (click)="update()">Update</button>
      <button style="margin-right: 3%; background-color: #82A70C;" class="register" mat-raised-button color="primary" (click) = "reset()">Reset</button>



      </div>
    </div>
</mat-card>
 
  </div>
